task hello << {
    printHello()
}

def printHello() {
    ant.echo(message: "Hello World!") // automatic integration with Ant
}

3.times {
    task "dependentTask$it" << {
        println "$it"
    }
}

dependentTask0.dependsOn hello
// interesting that dependentTask1 does NOT depend on dependentTask0 !
dependentTask2.dependsOn dependentTask1, dependentTask0

task executedAfterDependents(dependsOn: dependentTask2) << {
    println("Last in execution")
}

